<html>
    <body>
            <script src="https://code.highcharts.com/highcharts.js"></script>
            <script src="https://code.highcharts.com/modules/exporting.js"></script>
            <script src="https://code.highcharts.com/modules/export-data.js"></script>
            
            <div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>
            <script>
                Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
    title: {
        text: 'Men vs Women Enrollment'
    },
    subtitle: {
        text: 'Source: UCSD'
    },
    xAxis: {
        categories: ['2005','2006','2007','2008','2009','2010','2011','2012','2013','2014','2015','2016','2017','2018'],
        title: {
            text: null
        }
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Applicants',
            align: 'high'
        },
        labels: {
            overflow: 'justify'
        }
    },
    tooltip: {
        valueSuffix: ' millions'
    },
    plotOptions: {
        bar: {
            dataLabels: {
                enabled: true
            }
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'top',
        x: -40,
        y: 80,
        floating: true,
        borderWidth: 1,
        backgroundColor:
            Highcharts.defaultOptions.legend.backgroundColor || '#FFFFFF',
        shadow: true
    },
    credits: {
        enabled: false
    },
    series: [{
        name: 'Men',
        data: [1607,2031,1838,1893,1695,1858,1583,2328,2616,2538,2711,2669,2725,3220]
    },{
        name: 'Women',
        data: [2113,2558,2303,2399,2054,2089,1861,2245,2612,2383,2581,3077,2974,3484]
    }]
});
            </script>            
    </body>
</html>
