<html>
    <body>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <div id="container"></div>
    <script>
    Highcharts.chart('container', {

        title: {
            text: 'Application, 2005-2018'
        },
    
        subtitle: {
            text: 'Source: UCSD'
        },
    
        yAxis: {
            title: {
                text: 'Number of Employees'
            }
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle'
        },
    
        plotOptions: {
            series: {
                label: {
                    connectorAllowed: false
                },
                pointStart: 2005
            }
        },
    
        series: [{
            name: 'Fulltime Men Applied',
            data: [18147,19838,20566,21590,21725,22332,25097,28758,31992,34618,37009,39779,41583,45636]
        }, {
            name: 'Fulltime Women Applied',
            data: [22371, 23748, 24507, 25775, 25321, 25761, 28351, 32049, 35408, 38822, 41047,44430,46845]
        }, {
    //        name: 'Sales & Distribution',
    //        data: [11744, 17722, 16005, 19771, 20185, 24377, 32147, 39387]
    //    }, {
    //       name: 'Project Development',
    //        data: [null, null, 7988, 12169, 15112, 22452, 34400, 34227]
    //    }, {
    //        name: 'Other',
    //        data: [12908, 5948, 8105, 11248, 8989, 11816, 18274, 18111]
       }],
    
        responsive: {
            rules: [{
                condition: {
                    maxWidth: 500
                },
                chartOptions: {
                    legend: {
                        layout: 'horizontal',
                        align: 'center',
                        verticalAlign: 'bottom'
                    }
                }
            }]
        }
    
    });
    </script>
    </body>
    <body>
       <style>
           #container {
	min-width: 310px;
	max-width: 800px;
	height: 400px;
	margin: 0 auto
}
       </style> 
    </body>
</html>
